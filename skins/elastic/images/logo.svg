<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C084FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDA0DD;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#purpleGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Mail envelope shape -->
  <g transform="translate(8, 12)">
    <!-- Envelope body -->
    <rect x="6" y="12" width="32" height="24" rx="2" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Envelope flap -->
    <polygon points="6,12 22,24 38,12" fill="url(#accentGradient)" opacity="0.9"/>
    
    <!-- Envelope border -->
    <rect x="6" y="12" width="32" height="24" rx="2" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Mail lines decoration -->
    <line x1="10" y1="20" x2="18" y2="20" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="10" y1="24" x2="22" y2="24" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="10" y1="28" x2="16" y2="28" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.7"/>
    
    <!-- @ symbol -->
    <circle cx="30" cy="26" r="4" fill="none" stroke="url(#accentGradient)" stroke-width="1.5"/>
    <circle cx="30" cy="26" r="1.5" fill="url(#accentGradient)"/>
    <path d="M 32 24 Q 34 24 34 26 Q 34 28 32 28" fill="none" stroke="url(#accentGradient)" stroke-width="1.5"/>
  </g>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="Roboto, Arial, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" filter="url(#glow)">
    WebMail
  </text>
  
  <!-- Tagline -->
  <text x="70" y="42" font-family="Roboto, Arial, sans-serif" font-size="12" font-weight="400" fill="url(#accentGradient)" opacity="0.9">
    Secure • Modern • Elegant
  </text>
  
  <!-- Decorative elements -->
  <circle cx="170" cy="15" r="2" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="180" cy="25" r="1.5" fill="url(#purpleGradient)" opacity="0.5"/>
  <circle cx="185" cy="35" r="1" fill="url(#accentGradient)" opacity="0.7"/>
  
  <!-- Subtle glow effect -->
  <ellipse cx="100" cy="30" rx="80" ry="20" fill="url(#purpleGradient)" opacity="0.1"/>
</svg>
